---

########################################
## Bootstrap Ansible, installing Python
########################################

# Assumes Ubuntu 16.04 on all instances

- hosts: all
  gather_facts: false

  tasks:
    - name: Install Python
      raw: "apt-get -y -q install python"
      become: true
      retries: 10
      delay: 20
      # If you run this playbook immediately after Terraform, ssh may not be ready to respond yet
